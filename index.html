<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cep-box">
            <div class="logo-container">
                <img src="if-vertical.png" alt="Logo">
            </div>
            <h1>Consulta de CEP</h1>
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>

            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" placeholder="Digite o CEP (apenas nÃºmeros)" maxlength="8">
            </div>
            
            <div id="result" class="result">
                <div class="form-group">
                    <label>Logradouro:</label>
                    <input type="text" id="logradouro" readonly>
                </div>
                
                <div class="form-group">
                    <label>Complemento:</label>
                    <input type="text" id="complemento" readonly>
                </div>
                
                <div class="form-group">
                    <label>Bairro:</label>
                    <input type="text" id="bairro" readonly>
                </div>
                
                <div class="form-group">
                    <label>Cidade/Estado:</label>
                    <input type="text" id="localidade" readonly>
                </div>
            </div>
            
            <div class="form-group">
                <button id="salvarBtn">Salvar Dados</button>
            </div>

            <div id="dadosSalvos" class="result" style="display: none;">
                <h2>Dados Salvos:</h2>
                <div id="salvoNome"></div>
                <div id="salvoLogradouro"></div>
                <div id="salvoComplemento"></div>
                <div id="salvoBairro"></div>
                <div id="salvoLocalidade"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
